<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/styles/content/art_pub.css">
    <link rel="stylesheet" href="/scripts/cropper/cropper.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <!-- 第一行文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="文章名称" autocomplete="off" class="layui-input w">
                    </div>
                </div>
                <!-- 第二行文章类别 -->

                <!-- 富文本编辑器 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>


                <!-- 图片裁剪 -->
                <div class="">
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block">
                        <div class="upload">
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="" title="单图" checked>
                                <input type="radio" name="sex" value="" title="三图">
                                <input type="radio" name="sex" value="" title="无图">
                                <input type="radio" name="sex" value="" title="自动">
                            </div>
                            <!-- <button type="button" class="layui-btn" id="choose">选择图片</button> -->
                            <div id='pic'>
                                <i class="layui-icon layui-icon-addition"></i>
                                <!-- <p>点击选择图片</p> -->
                                <img src="" alt="" id='' class='cover'>
                            </div>
                            <!-- <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test1">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="demo1">
                                    <p id="demoText"></p>
                                </div>
                            </div> -->
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn" id="test1">上传图片</button>
                            <input type="file" id="filter" style="display:none" accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>
                <!-- 下拉框的文章类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label ">频道</label>
                    <div class="layui-input-block w">
                        <select id="cate_id" name="cate_id" lay-verify="required">
          </select>
                    </div>
                </div>
                <!-- 两个按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block ">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-cate">
        <option value=" ">请选择频道</option>
        {{each data.channels}}
        <option value="{{$value.id}} ">{{$value.name}}</option>
        {{/each}}
    </script>
</body>
