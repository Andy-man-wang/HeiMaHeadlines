<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/styles/content/content_chart.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            首页
            <i class="layui-icon layui-icon-right"></i>
            评论管理</div>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" lay-skin="line">
                <colgroup>
                    <col width="500">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>评论状态</th>
                        <th>总评论数</th>
                        <th>粉丝评论数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>黑马头条</td>
                        <td>关闭</td>
                        <td>0</td>
                        <td>0</td>
                        <td>
                            <button type="button" class="layui-btn">打开评论</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 分页器 -->
        <div id="fenBox"></div>
    </div>

    <script type="text/html" id="text_chart">
        {{each results}}
        <tr>
            <td>{{$value.title}}</td>
            <td class="zt"><span class="layui-badge {{$value.comment_status ? 'layui-bg-blue' : 'layui-bg-orange'}}">{{$value.comment_status|zhuangtai}}</span></td>
            <td>{{$value.total_comment_count}}</td>
            <td>{{$value.fans_comment_count}}</td>
            <td>
                <button type="button" class="layui-btn {{$value.comment_status ? 'layui-bg-blue' : 'layui-bg-orange'}}" data-id={{$value.id}} id="btnDiscuss">{{ $value.comment_status ? '关闭评论' : '打开评论' }}</button>
                <!-- <button type="button" class="layui-btn" data-id={{$value.id}} id="close">关闭评论</button> -->
            </td>
        </tr>
        {{/each}}
    </script>


    <script src="/assets/layui/layui.all.js"></script>
    <script src="/scripts/jquery/jquery.js"></script>
    <script src="/scripts/template-web.js"></script>
    <script src="/scripts/content/content_chart.js"></script>
</body>

</html>
